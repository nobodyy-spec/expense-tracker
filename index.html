<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirhamMeter - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> DirhamMeter</h1>
            <p>Track and manage your expenses easily</p>
        </header>

        <!-- Dashboard Stats -->
        <section class="dashboard">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Expenses</h3>
                    <p class="amount" id="totalAmount">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div class="stat-info">
                    <h3>This Week</h3>
                    <p class="amount" id="weekAmount">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-info">
                    <h3>This Month</h3>
                    <p class="amount" id="monthAmount">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="stat-info">
                    <h3>Transactions</h3>
                    <p class="amount" id="totalCount">0</p>
                </div>
            </div>
        </section>

        <!-- Add Expense Form -->
        <section class="add-expense-section">
            <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description"><i class="fas fa-tag"></i> Description</label>
                        <input type="text" id="description" placeholder="What did you spend on?" required>
                    </div>
                    <div class="form-group">
                        <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
                        <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category"><i class="fas fa-folder"></i> Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="food">ğŸ½ï¸ Food & Dining</option>
                            <option value="transport">ğŸš— Transportation</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="health">ğŸ¥ Health & Medical</option>
                            <option value="bills">ğŸ’¡ Bills & Utilities</option>
                            <option value="education">ğŸ“š Education</option>
                            <option value="travel">âœˆï¸ Travel</option>
                            <option value="other">ğŸ“¦ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar"></i> Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus"></i> Add Expense
                </button>
            </form>
        </section>

        <!-- Analytics Section -->
        <section class="analytics-section">
            <h2><i class="fas fa-chart-line"></i> Analytics</h2>
            <div class="analytics-grid">
                <div class="chart-container">
                    <h3>Expenses by Category</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Monthly Trend</h3>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="filters">
                <div class="filter-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search expenses...">
                </div>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="food">ğŸ½ï¸ Food & Dining</option>
                    <option value="transport">ğŸš— Transportation</option>
                    <option value="shopping">ğŸ›ï¸ Shopping</option>
                    <option value="entertainment">ğŸ¬ Entertainment</option>
                    <option value="health">ğŸ¥ Health & Medical</option>
                    <option value="bills">ğŸ’¡ Bills & Utilities</option>
                    <option value="education">ğŸ“š Education</option>
                    <option value="travel">âœˆï¸ Travel</option>
                    <option value="other">ğŸ“¦ Other</option>
                </select>
                <select id="periodFilter">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                <button id="clearFilters" class="btn-secondary">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </section>

        <!-- Expenses List -->
        <section class="expenses-section">
            <h2><i class="fas fa-list"></i> Your Expenses</h2>
            <div id="expensesList" class="expenses-list">
                <!-- Expenses will be inserted here -->
            </div>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No expenses yet. Add your first expense above!</p>
            </div>
        </section>

        
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Expense</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <input type="text" id="editDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="editAmount">Amount</label>
                        <input type="number" id="editAmount" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCategory">Category</label>
                        <select id="editCategory" required>
                            <option value="food">ğŸ½ï¸ Food & Dining</option>
                            <option value="transport">ğŸš— Transportation</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="health">ğŸ¥ Health & Medical</option>
                            <option value="bills">ğŸ’¡ Bills & Utilities</option>
                            <option value="education">ğŸ“š Education</option>
                            <option value="travel">âœˆï¸ Travel</option>
                            <option value="other">ğŸ“¦ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
